<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Avalie sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="img1.svg" alt="caixa rosa com 5 estrelas">
  </header>
  <main>
    <div class="page">
      <h2>Informações pessoais</h2>

      <form id="mentorship">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor">
                <option value="blank" data-default disabled selected></option>
                <option value="bruno">Bruno</option>
                <option value="fernando">Fernando</option>
                <option value="carlos">Carlos</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts">
              <label for="doubts">Todas as minhas dúvidas foram 
                esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="fieldset-wrapper">
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date">
              </div>

              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time">
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time">
              </div>
            </div>
          </div>
        </fieldset>

        <button form="mentorship">Salvar</button>
      </form>
    </div>
  </main>
</body>
</html>
